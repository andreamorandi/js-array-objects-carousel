<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="info-container"></div>
            <div class="items-container"></div>
            <div class="thumbnails-container">
                <div class="prev"><i class="fa-solid fa-droplet"></i></div>
                <div class="next"><i class="fa-solid fa-crow"></i></i></div>
            </div>
        </div>
        <div class="buttons">
            <button id="reverse-btn">Inverti l'ordine di scorrimento</button>
            <button id="stop-btn">Interrompi lo scorrimento</button>
        </div>
    </div>
    <script src="js/data-array.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
